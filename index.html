<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slideover prototype</title>
    <style>
        div#comparison {
            width: 100%;
            max-width: 800px;
            height: 534px;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transition: opacity .3s ease-out;
        }

        div#comparison figure {
            background-image: url('https://c1.staticflickr.com/1/447/18776343002_357f8952ba_c.jpg');
            /*background-size: cover;*/
            background-repeat: no-repeat;
            font-size: 0;
            width: 100%;
            height: 534px;
            margin: 0;
            display: block;
        }

        div#comparison figure> img {
            position: relative;
            width: 100%;
        }

        #divisor {
            background-image: url('https://c2.staticflickr.com/4/3944/15526602308_b4751579ff_c.jpg');
            position: absolute;
            width: 100%;
            box-shadow: 0 5px 10px -2px rgba(0, 0, 0, 0.3);
            height: 534px;
            display: block;
        }

        input[type=range] {
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            top: -2rem;
            left: -2%;
            background-color: rgba(255, 255, 255, 0.3);
            width: 102%;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]:active {
            outline: none;
        }

        input[type=range]::-moz-range-track {
            -moz-appearance: none;
            height: 15px;
            width: 98%;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
            outline: none;
        }

        input[type=range]::active {
            border: none;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 15px;
            background: #fff;
            border-radius: 0;
        }

        input[type=range]::-moz-range-thumb {
            -moz-appearance: none;
            width: 20px;
            height: 15px;
            background: #fff;
            border-radius: 0;
        }

        input[type=range]:focus::-webkit-slider-thumb {
            background: rgba(255, 255, 255, 0.5);
        }

        input[type=range]:focus::-moz-range-thumb {
            background: rgba(255, 255, 255, 0.5);
        }

        .dragger{
          position: absolute;
          right: -2px;
          top:0;
          bottom:0;
          width: 4px;
          height: 100px;
          margin: auto;
          background-color: #ccc;
          cursor: ew-resize;
          box-shadow: 0 0 4px #000;
        }

    </style>
</head>
<script>
  (function (window, document) {
    var maxwidth = 0;
    var pos = 50;
    var divisor;
    var comparison;

    function moveDivisor(e) {
        if(e.touches) {
          pos = (e.touches[0].clientX-4)/maxwidth*100;
        } else {
          pos = (e.clientX-4)/maxwidth*100;
        }
        if(pos > 100) { pos = 100 }
        if(pos < 0) { pos = 0 }
        divisor.style.width = pos + "%";
    }

    window.onload = function() {
      var dragger = document.getElementsByClassName("dragger")[0];
          divisor = document.getElementById("divisor");
          comparison = document.getElementById('comparison');
          maxwidth = comparison.offsetWidth;

      //Mousedrag
      dragger.addEventListener('mousedown', function (e) {
        //moveDivisor(e);
        document.body.addEventListener('mousemove', moveDivisor);
      });
      document.body.addEventListener('mouseup', function (e) {
        document.body.removeEventListener('mousemove', moveDivisor);
      });

      //Touch
      dragger.addEventListener('touchstart', function (e) {
        //moveDivisor(e);
        document.body.addEventListener('touchmove', moveDivisor);
      });
      document.body.addEventListener('touchend', function (e) {
        document.body.removeEventListener('touchmove', moveDivisor);
      });

      //window resize
      document.body.addEventListener('resize', function () {
        //reset
      });

      divisor.style.width = pos + "%";
      comparison.style.opacity = "1";
    };
  }(window, document));
</script>


<body>
    <div id="comparison">
        <figure>
            <div id="divisor">
              <div class="dragger"></div>
            </div>
        </figure>
        <!--<input type="range" min="0" max="100" value="50" id="slider" oninput="moveDivisor()">-->
    </div>
</body>

</html>
