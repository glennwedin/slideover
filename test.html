<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  div.comparison {
      overflow: hidden;
      position: relative;
      opacity: 0;
      width: 100%;
      transition: opacity .3s ease-out;
  }

  div.comparison img{
    width: 100%;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -o-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    -moz-user-drag: none;
    -ms-user-select: none;
    -o-user-select: none;
    user-select: none;
  }

  div.comparison figure {
      font-size: 0;
      margin: 0;
      display: block;
  }

  .divisor {
      position: absolute;
      background-repeat: no-repeat;
      box-shadow: 0 5px 10px -2px rgba(0, 0, 0, 0.3);
      display: block;
      z-index: 2;
      overflow: hidden;
  }

  .dragger{
    position: absolute;
    z-index: 2;
    top:0;
    bottom:0;
    width: 8px;
    height: 100px;
    margin: auto auto auto -4px;
    background-color: #ccc;
    cursor: ew-resize;
    box-shadow: 0 0 4px #000;
  }


  </style>
</head>
<body>

  <div id="randomelement"></div>
  <div id="test"></div>

  <script src="SlideOver.js"></script>
  <script>
    var s = new SlideOver(document.getElementById('randomelement'));
    s.init({
      imageTwo: 'https://c2.staticflickr.com/4/3944/15526602308_b4751579ff_c.jpg',
      imageOne: 'https://c1.staticflickr.com/1/447/18776343002_357f8952ba_c.jpg'
    });
    var s2 = new SlideOver(document.getElementById('test'));
    s2.init({
      imageTwo: 'https://c2.staticflickr.com/4/3944/15526602308_b4751579ff_c.jpg',
      imageOne: 'https://c1.staticflickr.com/1/447/18776343002_357f8952ba_c.jpg'
    });
  </script>
</body>
</html>
